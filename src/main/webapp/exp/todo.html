<!DOCTYPE html>
<html>
<head lang="en">
  <title>ThatJs - AngularJs - Todo list</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href ="/lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" href ="/css/todo.css">
  <style>

  </style>
</head>
<body ng-app="todo">
  <div class="page-header">
    <h2>UH-1C Maintenance Todo List</h2>
  </div>
  <div class="panel">
    <div class="input-group">
      <input class="form-control" />
      <span class="input-group-btn">
        <button class="btn btn-default">Add</button>
      </span>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Description</th>
          <th>Done</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Inspect main rotor blades</td><td>No</td></tr>
        <tr><td>Inspect tail rotor blades</td><td>No</td></tr>
        <tr><td>Replace swashplate lower links</td><td>No</td></tr>
        <tr><td>Repair rear cabin flooring</td><td>Yes</td></tr>
        <tr><td>Inspect battery compartment doors</td><td>No</td></tr>
      </tbody>
    </table>
  </div>

  <script src="/lib/angularjs/1.3.0/angular.js"></script>
  <script src="/lib/angularjs/1.3.0/angular-resource.js"></script>
  <script src="/lib/angularjs/1.3.0/angular-route.js"></script>

  <script src="/js/out/angular-todo.js"></script>
</body>
</html>
