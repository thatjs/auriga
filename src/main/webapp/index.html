<!DOCTYPE html>
<html>
<head lang="en">
  <title>ThatJs</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta content="@thatjsapp" name="twitter:site" />
  <meta content="summary" name="twitter:card" />
  <meta content="Clean testable code" name="twitter:title" />
  <meta content="Clean testable code" name="twitter:description" />

  <meta content="GitHub" property="og:site_name" />
  <meta content="article" property="og:type" />
  <meta content="https://github.com/apple-touch-icon-144.png" property="og:image" />
  <meta content="Clean testable code" property="og:title" />
  <meta content="https://github.com/thatjs" property="og:url" />
  <meta content="Clean testable code" property="og:description" />

  <link rel="stylesheet" href ="/css/thatjs.css">
  <style>

    header nav ul li {
      display: inline-block;
    }

    #content {
      display: inline-block;
      float: left;
    }

    .js-src {
      position: relative;
      width: 100%;
    }

  </style>
</head>
<body ng-app="thatjs">
  <header class="header row clearfix">
    <div>thatjs logo</div>
    <nav>
      <ul ng-controller="headerNavCtrl">
        <li ng-repeat="item in headerNav">{{item.name}}</li>
      </ul>
    </nav>
  </header>

  <div id="wrapper" class="row col-10">
    <aside class="col-2">Left column</aside>
    <div id="content" class="">
        <div twin-textarea></div>
    </div>
  </div>

  <script src="/js/lib/angularjs/angularjs-1.3.0-beta-3.js"></script>
  <script src="/js/lib/jquery/jquery-1.11.0.js"></script>
  <!-- <script src="/v1000/js/that.js"></script> -->
  <script src="/js/thatjs/main/app.js"></script>

</body>
</html>
