<body ng-app="thatjs">
  <header class="header row clearfix">
    <div>thatjs logo</div>
    <nav>
      <ul ng-controller="headerNavCtrl">
        <li ng-repeat="item in headerNav">{{item.name}}</li>
      </ul>
    </nav>
  </header>

  <div id="wrapper" class="row col-10">
    <aside class="col-2">Left column</aside>
    <div id="content" class="">
        <textarea class="col-4 js-src"></textarea>
        <textarea class="col-4 js-src js-test"></textarea>
    </div>

    <div ng-controller="ratingCtrl">
        <h3>tj-stepper demo (3/5)</h3>
        <form name="form">
            Model value : {{ rating }}<br>
            Min value: <input type="text" size="3" ng-model="minRating"><br>
            Max value: <input type="text" size="3" ng-model="maxRating"><br>
            Form has been modified: {{ form.$dirty }}<br>
            Form is valid: {{ form.$valid }}
            <hr>
            <div min="minRating" max="maxRating" ng-model="rating" tj-stepper></div>
        </form>
    </div>


  </div>

  <script src="/js/lib/angularjs/angularjs-1.3.0-beta-3.js"></script>
  <script src="/js/lib/jquery/jquery-1.11.0.js"></script>
  <!-- <script src="/v1000/js/that.js"></script> -->
  <script src="/js/thatjs/main/app.js"></script>

</body>
